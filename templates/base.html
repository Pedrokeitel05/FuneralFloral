<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}Coroas de Flores - Funerária Montserrat{% endblock
            %}
        </title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <i class="fas fa-leaf"></i>
                    <span>Funerária Montserrat</span>
                </a>
                <div class="d-flex align-items-center">
                    <span class="navbar-text me-3">
                        <small>Coroas de Flores</small>
                    </span>
                    <button
                        id="themeToggle"
                        class="theme-toggle-btn"
                        title="Alternar tema"
                    >
                        <i class="fas fa-sun"></i>
                    </button>
                </div>
            </div>
        </nav>

        <main>{% block content %}{% endblock %}</main>

        <footer class="py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h6 class="mb-3">Funerária Montserrat</h6>
                        <p class="small">
                            Atendimento humanizado, respeitoso e acolhedor nos
                            momentos mais delicados da vida.
                        </p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <p class="small mb-1">
                            <i class="fas fa-phone me-2"></i>
                            WhatsApp: (51) 98333-9080
                        </p>
                        <p class="small">
                            <i class="fas fa-globe me-2"></i>
                            <a
                                href="https://funerariamontserrat.com.br"
                                class="text-decoration-none"
                            >
                                funerariamontserrat.com.br
                            </a>
                        </p>
                        <a
                            href="{{ url_for('login') }}"
                            title="Acesso Administrativo"
                            class="mt-2 d-inline-block"
                        >
                            <i class="fas fa-cog"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script src="{{ url_for('static', filename='js/main.js') }}"></script>

        {% block scripts %}
        <script>
            // Espera o documento carregar para garantir que a função showToast do main.js já existe
            document.addEventListener('DOMContentLoaded', function() {
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    // Chama a função showToast para cada mensagem do Flask
                    // O filtro | safe é importante para lidar com caracteres especiais
                    showToast(`{{ message | safe }}`, `{{ 'danger' if category == 'error' else category }}`);
                  {% endfor %}
                {% endif %}
              {% endwith %}
            });
        </script>
        {% endblock %}
    </body>
</html>

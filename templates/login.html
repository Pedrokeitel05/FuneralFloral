{% extends "base.html" %} {% block title %}Login - Painel Administrativo{%
endblock %} {% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-lock me-2"></i>
                        Acesso Restrito
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label"
                                >Nome de Utilizador</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                required
                            />
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label"
                                >Palavra-passe</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                required
                            />
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Entrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block scripts %}
<style>
    /* Esconder o rodapé padrão na página de login */
    footer {
        display: none;
    }
</style>
{% endblock %}
